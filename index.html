<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: maroon;
        }

        .material-icons{
            color: gray;
        }
        
        a{
            text-decoration: none;
            color:black;
            
        }
        a:hover{
            text-decoration: underline;
        }
        
        header{
            display: flex;
            justify-content: space-between;
            background-color: lime;

            
        }

        footer{
            
            display: flex;
            flex-direction: row;
            background-color: mediumaquamarine;
            justify-content: flex-start;
            margin-top: 100px;
            }


         .head1 p{
             width: 4.5em;
             
             text-align: center;
            
         }

         #signin{
             background-color: #4285f4;
             color: white;
             font-weight: bold;
             width: 75px;
             height:28px;
             margin-top: 14px;
             border-radius: 3px;
             border-style: solid;
             border-color:  #4285f4;
             
         }

         #logo{
             background-color:aqua;
             width:fit-content;
             margin:auto;
             margin-top: 140px;
             margin-bottom: 30px;

         }

         #search_area{
             background-color: magenta;
             width:fit-content;
             margin:auto;


         }

         input{
             width: 380px;
             height:35px;
             padding-left:8px;
             border-right-width:0px;
             border-left-width: 0px;
             border-style:solid;
             border-color:lightgray;
             
            
             
         }

         

             
         }   
         
         #lef, #rig{
             background-color: lime;
         }

        
                

         #search_area{
             display:flex;
             border-radius:15px;
             height:40px;
         }

         #search_area:hover{
             box-shadow: 3px 3px 8px lightgrey;
         }

         input:focus{
             outline: none;
             
         }
             
        
             
       

         #mag_glass{
             border-top: 2px solid #d3d3d3;
             border-bottom: 2px solid lightgray;
             height: 31px;
             padding-top:6px;
             padding-left:5px;
             
             border-left: 2px solid lightgray;
             border-top-left-radius: 17px;
             border-bottom-left-radius:17px;
         }

         #microphone{
             height: 21px;
            
             border: 2px solid lightgray;
             padding:8px;
             padding-right:12px;
             border-left-width: 0px;
             border-top-right-radius: 17px;
             border-bottom-right-radius:17px;

         }

       

        

       
       
        
        </style>

</head>
